<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Payslip Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <h1>Weekly Payslip Generator (1 Year)</h1>
  <form id="payslipForm">
    <h2>Company Details</h2>
    <label>Company Name: <input type="text" id="companyName" required></label><br>
    <label>ABN: <input type="text" id="abn" required></label><br>
    <label>Address: <input type="text" id="address" required></label><br>
    <label>Super Rate (%): <input type="number" id="superRate" value="11" required></label><br>
    <h2>Employee Details</h2>
    <label>Employee Name: <input type="text" id="empName" required></label><br>
    <label>Employee ID: <input type="text" id="empID" required></label><br>
    <label>Hourly Rate ($): <input type="number" id="hourlyRate" step="0.01" required></label><br>
    <label>Weekly Hours: <input type="number" id="hoursWorked" step="0.1" required></label><br>
    <label>Overtime Hours: <input type="number" id="overtimeHours" value="0" step="0.1"></label><br>
    <label>Overtime Rate: <input type="number" id="overtimeRate" value="0" step="0.01"></label><br>
    <label>Leave Balances (Annual, Sick): <input type="text" id="leaveBalances" value="0,0"></label><br>
    <label>Pay Period Start Date (Tuesday): <input type="date" id="startDate" required></label><br>
    <button type="submit">Generate Payslips</button>
  </form>
  <div id="error"></div>
  <script src="app.js"></script>
</body>
</html>
